date_format: "ordinal"
title: Bob
subtitle: "Work hard in silence.Let your success be your noise."
description: "Bob的个人博客"
keywords: Bob
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 5

# ---------------- #
#      Author      #
# ---------------- #
author: Bob
organization: ecloudsign.com
organization_url: http://www.ecloudsign.com
github_username: bob798
